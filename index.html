<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solna Departures</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }
    h1 { margin: 0 0 12px; font-size: 28px; }
    table { width: 100%; border-collapse: collapse; font-size: 20px; }
    th, td { padding: 10px 8px; border-bottom: 1px solid #ddd; }
    th { text-align: left; font-weight: 600; }
    .muted { opacity: 0.7; font-size: 14px; margin-top: 10px; }
    .error { color: #b00; font-size: 16px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1 id="title">Solna – Avgångar</h1>

  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Line</th>
        <th>To</th>
        <th>Platform</th>
      </tr>
    </thead>
    <tbody id="rows">
      <tr><td colspan="4">Uppdaterar…</td></tr>
    </tbody>
  </table>

  <div class="muted" id="updated"></div>
  <div class="muted">data from Trafiklab.se</div>
  <div class="error" id="err"></div>

  <script>
    const API_KEY = "YOUR_KEY";
    const AREA_ID = "740098534";
    const REFRESH_MS = 30000; // 30 seconds

    function pickTime(obj) {
      // API responses differ; try common patterns
      const t = obj.realtime || obj.rt || obj.time || obj.departure_time || obj.scheduled || obj.st || "";
      // If it looks like ISO string, show HH:MM
      if (typeof t === "string" && t.length >= 16 && t.includes("T")) return t.slice(11, 16);
      // If it's already HH:MM or similar:
      return (typeof t === "string") ? t : "";
    }

    function pickLine(obj) {
      return obj.line || obj.route?.designation || obj.route_id || obj.transport?.line || "";
    }

    function pickDestination(obj) {
      return obj.destination || obj.route?.direction || obj.direction || obj.to || obj.destination?.name || "";
    }

    function pickPlatform(obj) {
      return obj.platform || obj.stop?.platform || obj.track || "";
    }

    async function load() {
      const errEl = document.getElementById("err");
      errEl.textContent = "";

      const url = `https://realtime-api.trafiklab.se/v1/departures/740098534?key=3dd8286df2134773827fafe73cefa7cf`;

      try {
        const res = await fetch(url, { cache: "no-store" });
        if (!res.ok) {
          throw new Error(`HTTP ${res.status} – ${await res.text()}`);
        }

        const data = await res.json();

        // Try to set a nicer title if provided
        const stopName =
          data?.stop_group?.name ||
          data?.stopGroup?.name ||
          data?.name ||
          null;

        if (stopName) document.getElementById("title").textContent = `${stopName} – Departures`;

        // Departures list field name can vary; try a few
        const list =
          data?.departures ||
          data?.stop_times ||
          data?.stopTimes ||
          data?.data ||
          [];

        const tbody = document.getElementById("rows");
        tbody.innerHTML = "";

        if (!Array.isArray(list) || list.length === 0) {
          tbody.innerHTML = `<tr><td colspan="4">No departures found.</td></tr>`;
        } else {
          for (const d of list.slice(0, 12)) {
            const time = pickTime(d);
            const line = pickLine(d);
            const dest = pickDestination(d);
            const plat = pickPlatform(d);

            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${time}</td><td>${line}</td><td>${dest}</td><td>${plat}</td>`;
            tbody.appendChild(tr);
          }
        }

        const now = new Date();
        document.getElementById("updated").textContent =
          `Updated: ${now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;

      } catch (e) {
        errEl.textContent = `Error loading departures: ${e.message}`;
      }
    }

    load();
    setInterval(load, REFRESH_MS);
  </script>
</body>
</html>
